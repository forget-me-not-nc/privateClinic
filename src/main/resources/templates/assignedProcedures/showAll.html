<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My procedures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: rgb(206, 210, 236);
        }

        .info-block > input {
            outline: none;
            box-shadow: none;
            border-radius: 10px;
            width: 500px;
            height: 40px;
            text-align: center;
        }

        td {
           text-align: center;
        }

    </style>
</head>
<body>

<!-- Nav bar -->
<nav class="py-2 bg-dark border-bottom">
    <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">
            <li class="nav-item"><a href="/main" class="nav-link link-light px-2" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="/ui/doctor/showAll" class="nav-link link-light px-2"
                                    aria-current="page">Doctors</a>
            </li>
            <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                <a href="/ui/patient/showAll" class="nav-link link-light px-2" aria-current="page">Patients</a>
            </li>
            <li class="nav-item">
                <a href="/ui/application/showAll" class="nav-link link-light px-2 active">
                    Applications
                </a>
            </li>
            <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                <a href="/ui/procedures/showAll" class="nav-link link-light px-2" aria-current="page">Procedures</a>
            </li>
            <li sec:authorize="hasRole('ROLE_DOCTOR') and !hasRole('ROLE_ADMIN')" class="nav-item">
                <a href="/ui/patient/showAll" class="nav-link link-light px-2" aria-current="page">My Patients</a>
            </li>
            <li sec:authorize="hasRole('ROLE_PATIENT') and !hasRole('ROLE_ADMIN')" class="nav-item">
                <a href="/ui/assignedProcedures/showAll" class="nav-link link-light px-2 active" aria-current="page">My procedures
                    <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <ul class="nav">
            <li class="nav-item"><input style="position: relative; top: 8px; height: 25px;" type="text"
                                        th:value="${#authentication.name}" disabled></li>
            <li class="nav-item"><a href="/logout" class="nav-link link-light px-2">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="table-responsive mb-5" style="width: max-content; margin: 15px auto auto;">
    <!-- table -->
    <table class="table" style="width: max-content; margin: 40px auto; background-color: white">
        <caption>List</caption>
        <thead class="table-dark">
        <tr style="text-align: center">
            <th scope="col" style="width: 30px;">#</th>
            <th scope="col" style="width: 100px;">Procedure name</th>
            <th scope="col" style="width: 70px;">Price (грн)</th>
            <th scope="col" style="width: 135px">Date of procedure</th>
            <th scope="col" style="width: 80px">Required time</th>
            <th scope="col" style="width: 300px;">Description</th>
        </tr>
        </thead>
        <tbody style="border: solid 1px black">
        <tr th:each="pc : ${procedures}">
            <td th:text="${procedures.indexOf(pc) + 1}"></td>
            <td th:text="${pc.getProcedure().getProcedureName()}"></td>
            <td th:text="${pc.getProcedure().getPrice()}"></td>
            <td th:text="${#temporals.format(pc.getDate(), 'dd-MMM-yyyy')}"></td>
            <td th:text="${#temporals.format(pc.getDate(), 'HH:mm')}"></td>
            <td th:text="${pc.getProcedure().getDescription()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
