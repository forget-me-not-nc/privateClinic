<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body
        {
            background-color: rgb(206, 210, 236);
        }

        #main-container
        {
            display: flex;
            position: relative;
            width: 900px;
            min-height: 950px;
            margin: 30px auto;
            border: solid rgb(85, 84, 84) 1px;
            padding: 15px;
            border-radius: 5px;
            -webkit-box-shadow: 0 0 100px rgba(0,0,0,0.62);
            box-shadow: 0 0 100px rgba(0,0,0,0.62);
            background-color: white;
            background-image: url("https://png.pngtree.com/png-vector/20191029/ourlarge/pngtree-medical-snake-health-symbol-medical-snakes-wings-wand-as-medicine-system-png-image_1870209.jpg");
            background-repeat: no-repeat;
            background-size: 270px;
            background-position: bottom left;
        }
        #left-side{
            display: block;
            width: 306px;
            height: available;
            position: relative;
        }
        #right-side{
            display: block;
            width: 594px;
            position: relative;
            height: available;
        }
        #top-left-container{
            padding: 40px;
            border: solid rgb(85, 84, 84) 1px;
            border-radius: 5px;
            position: absolute;
        }

        .text-block
        {
            margin: 20px 30px;
            font-size: 20px;
            width: 500px;
            font-weight: 600;
            text-align: center;
        }
        .info-block
        {
            margin: 5px 30px;
            width: max-content;
        }
        .info-block > label > input
        {
            outline: none;
            box-shadow: none;
            border-radius: 10px;
            width: 500px;
            height: 40px;
            text-align: center;
        }

    </style>
</head>
<body>
<!-- Nav bar -->
<nav class="py-2 bg-dark border-bottom">
    <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">
            <li class="nav-item"><a href="/main" class="nav-link link-light px-2 active" aria-current="page">Home
                <span class="sr-only">(current)</span></a></li>
            <li class="nav-item"><a href="/doctor/showAll" class="nav-link link-light px-2">Doctors</a></li>
            <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                <a href="/patient/showAll" class="nav-link link-light px-2" aria-current="page">Patients</a>
            </li>
        </ul>
        <ul class="nav">
            <li class="nav-item"><a href="/logout" class="nav-link link-light px-2">Logout</a></li>
        </ul>
    </div>
</nav>
<!-- Main container -->
<div id="main-container">
    <div id="left-side">
        <div id="top-left-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-image-fill" viewBox="0 0 16 16">
                <path d="M.002 3a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-12a2 2 0 0 1-2-2V3zm1 9v1a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V9.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12zm5-6.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0z"/>
            </svg>
        </div>
    </div>

    <div id="right-side" th:if="${user != null}">
        <div class="text-block">
            <span>Full name:</span>
        </div>
        <div class="info-block">
            <label>
                <input type="text" class="custom-input" th:value="${user.getFullName()}" disabled>
            </label>
        </div>

        <div class="text-block">
            <span>Date of birth:</span>
        </div>
        <div class="info-block">
            <label>
                <input type="text" class="custom-input" th:value="${user.getDateOfBirth().toString()}" disabled>
            </label>
        </div>

        <div class="text-block">
            <span>Address:</span>
        </div>
        <div class="info-block">
            <label>
                <input type="text" class="custom-input" th:value="${user.getAddress()}" disabled>
            </label>
        </div>

        <div class="text-block">
            <span>Phone number:</span>
        </div>
        <div class="info-block">
            <label>
                <input type="text" class="custom-input" th:value="${user.getTelephoneNumber()}" disabled>
            </label>
        </div>

        <div class="text-block">
            <span>E-Mail:</span>
        </div>
        <div class="info-block">
            <label>
                <input type="text" class="custom-input" th:value="${user.getEMail()}" disabled>
            </label>
        </div>

        <div class="text-block">
            <span>Sex:</span>
        </div>
        <div class="info-block">
            <label>
                <input type="text" class="custom-input" th:value="${user.getSex().toString()}" disabled>
            </label>
        </div>

        <div sec:authorize="hasRole('ROLE_DOCTOR')" class="text-block">
            <span>Specialty:</span>
        </div>
        <div sec:authorize="hasRole('ROLE_DOCTOR')" class="info-block">
            <label>
                <input type="text" class="custom-input" th:value="${doctorInfo.getSpecialty()}" disabled>
            </label>
        </div>

        <div sec:authorize="hasRole('ROLE_DOCTOR')" class="text-block">
            <span>Work time:</span>
        </div>
        <div sec:authorize="hasRole('ROLE_DOCTOR')" class="info-block">
            <label>
                <input type="text" class="custom-input"
                       th:value="${#temporals.format(doctorInfo.getStartHour(), 'HH:mm')} + '-' + ${#temporals.format(doctorInfo.getEndHour(), 'HH:mm')}"
                       disabled>
            </label>
        </div>
    </div>
    <div th:if="${user == null}" class="info-block" style="text-align: center; margin: auto; font-weight: 600">
        <span>ADMIN PAGE</span>
    </div>
</div>
</body>
</html>
