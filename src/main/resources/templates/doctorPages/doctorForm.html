<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <style>
        #form-container {
            margin: 30px auto;
            width: 600px;
            background-color: rgb(240, 240, 240);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.62);
            border: solid 1px rgba(0, 0, 0, 0.76)
        }

        body {
            background-color: rgb(206, 210, 236);
        }
    </style>
</head>
<body>
<div id="form-container">
    <form method="post">
        <p class="fw-bolder ">Doctor form:</p>
        <div class="input-group mb-3">
            <span class="input-group-text">Full name:</span>
            <input class="form-control" maxlength="100" min="2"
                   name="fullName" pattern="[A-Za-zА0-9]+\s?+[A-Za-zА]" placeholder="Doctor`s full name"
                   required th:value="${doctor.getPerson().getFullName()}" type="text">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Specialty:</span>
            <input class="form-control" maxlength="100" min="1"
                   name="specialty" pattern="[A-Za-zА0-9]+\s?+[A-Za-zА]" placeholder="Doctor`s specialty"
                   required th:value="${doctor.getSpecialty()}" type="text">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Getting Started:</span>
            <input class="form-control" id="inputStartTime"
                   max="23:00"
                   min="05:00" name="startTime" required th:value="${#temporals.format(doctor.getStartHour(), 'HH:mm')}"
                   type="time">
            <span class="input-group-text">End of work:</span>
            <input class="form-control" id="inputEndTime"
                   max="23:00"
                   min="05:00" name="endTime" required th:value="${#temporals.format(doctor.getEndHour(), 'HH:mm')}"
                   type="time">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Date of birth:</span>
            <input class="form-control"
                   name="date"
                   required th:value="${#dates.format(doctor.getPerson().getDateOfBirth(), 'yyyy-MM-dd')}" type="date">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Gender:</span>
            <div style="width: max-content; margin: auto;">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" name="sex"
                           th:checked="${#strings.equals(doctor.getPerson().getSex().toString(), 'FEMALE')}"
                           type="radio"
                           value="FEMALE">
                    <label class="form-check-label">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" name="sex"
                           th:checked="${#strings.equals(doctor.getPerson().getSex().toString(), 'MALE')}" type="radio"
                           value="MALE">
                    <label class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" name="sex"
                           th:checked="${#strings.equals(doctor.getPerson().getSex().toString(), 'OTHER')}" type="radio"
                           value="OTHER">
                    <label class="form-check-label">Other</label>
                </div>
            </div>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">E-mail:</span>
            <input class="form-control" id="email" name="mail"
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="example.email@gmail.com" required
                   th:value="${doctor.getPerson().getEmail()}"
                   type="text">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Address:</span>
            <input class="form-control" maxlength="100" minlength="0"
                   name="address" placeholder="Doctor`s address" required
                   th:value="${doctor.getPerson().getAddress()}" type="text">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Phone number:</span>
            <input class="form-control" id="phoneInput" name="phone"
                   pattern="[380][0-9]{11}" placeholder="example: 380537496709" required
                   th:value="${doctor.getPerson().getTelephoneNumber()}"
                   type="text">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Username:</span>
            <input class="form-control" id="usernameInput" maxlength="100"
                   minlength="5" name="username" placeholder="Account username" required
                   th:value="${doctor.getUser().getUsername()}" type="text">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Password:</span>
            <input class="form-control" maxlength="100" minlength="5" name="password" placeholder="Account password"
                   required type="password">
        </div>
        <a href="/main" style="text-decoration: none">
            <button class="btn btn-outline-secondary" type="button">
                <svg class="bi bi-chevron-double-left" fill="currentColor" height="16" viewBox="0 0 16 16"
                     width="16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
                          fill-rule="evenodd"/>
                    <path d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
                          fill-rule="evenodd"/>
                </svg>
                Back
            </button>
        </a>
        <button class="btn btn-outline-secondary" type="submit">
            Submit
            <svg class="bi bi-chevron-double-right" fill="currentColor" height="19" viewBox="0 0 12 19"
                 width="18" xmlns="http://www.w3.org/2000/svg">
                <path d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708z"
                      fill-rule="evenodd"></path>
                <path d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z"
                      fill-rule="evenodd"></path>
            </svg>
        </button>
    </form>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script defer>
    const phone = document.getElementById("phoneInput");
    const username = document.getElementById("usernameInput");
    const email = document.getElementById("email");
    const start = document.getElementById("inputStartTime");
    const end = document.getElementById("inputEndTime");

    start.oninput = () => {
        checkTime();
    };

    end.oninput = () => {
        checkTime();
    };

    function checkTime() {
        const date = "2002-01-01T";

        if (Date.parse(date + end.value) - Date.parse(date + start.value) < 3 * 60 * 60 * 1000) {
            start.setCustomValidity("Invalid time");
            end.setCustomValidity("Invalid time");
        } else {
            start.setCustomValidity("");
            end.setCustomValidity("");
        }
    }


    username.oninput = () => {
        axios.get(`http://localhost:8080/api/user/exist?username=${username.value}`)
            .then((response) => {
                if (response.data) {
                    username.setCustomValidity("Username already exist!");
                } else {
                    username.setCustomValidity("");
                }
            })
    };

    phone.oninput = () => {
        axios.get(`http://localhost:8080/api/doctor/isPhoneValid?phone=${phone.value}`)
            .then((response) => {
                if (response.data) {
                    phone.setCustomValidity("Phone number already registered!");
                } else {
                    phone.setCustomValidity("");
                }
            })
    };

    email.oninput = () => {
        axios.get(`http://localhost:8080/api/doctor/isEmailValid?email=${email.value}`)
            .then((response) => {
                if (response.data) {
                    email.setCustomValidity("Email is already registered!");
                } else {
                    email.setCustomValidity("");
                }
            })
    };
</script>
</body>
</html>
