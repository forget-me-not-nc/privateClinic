<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Site page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(206, 210, 236);
        }

        .info-block > input {
            outline: none;
            box-shadow: none;
            border-radius: 10px;
            width: 500px;
            height: 40px;
            text-align: center;
        }

    </style>
</head>
<body>
<!-- Nav bar -->
<nav class="py-2 bg-dark border-bottom">
    <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">
            <li class="nav-item"><a href="/main" class="nav-link link-light px-2" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="/ui/doctor/showAll" class="nav-link link-light px-2"
                                    aria-current="page">Doctors</a>
            </li>
            <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                <a href="/ui/patient/showAll" class="nav-link link-light px-2" aria-current="page">Patients</a>
            </li>
            <li class="nav-item">
                <a href="/ui/application/showAll" class="nav-link link-light px-2 active">
                    Applications<span class="sr-only">(current)</span>
                </a>
            </li>
        </ul>
        <ul class="nav">
            <li class="nav-item"><input style="position: relative; top: 8px; height: 25px;" type="text"
                                        th:value="${#authentication.name}" disabled></li>
            <li class="nav-item"><a href="/logout" class="nav-link link-light px-2">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="table-responsive mb-5" style="width: max-content; margin: 15px auto auto;">
    <!-- table -->
    <table class="table" style="width: max-content; margin: 40px auto; background-color: white">
        <caption>List</caption>
        <thead class="table-dark">
        <tr style="text-align: center">
            <th scope="col" style="width: 30px;">#</th>
            <th scope="col" style="width: 150px;">Patient`s name</th>
            <th scope="col" style="width: 230px;">Patient`s phone number</th>
            <th scope="col" style="width: 200px;">Patient`s gender</th>
            <th scope="col" style="width: 120px;">Doctor`s name</th>
            <th scope="col" style="width: 290px;">Doctor`s specialty</th>
            <th scope="col" style="width: 70px;">Doctor`s phone number</th>
            <th scope="col" style="width: 100px">Date of reception</th>
            <th scope="col" style="width: 100px">Time of reception</th>
            <th sec:authorize="hasRole('ROLE_ADMIN')" scope="col" style="min-width: 80px;">Actions</th>
        </tr>
        </thead>
        <tbody style="border: solid 1px black">
        <tr th:each="app : ${applications}">
            <td th:text="${applications.indexOf(app) + 1}"></td>
            <td th:text="${app.getPatient().getPerson().getFullName()}"></td>
            <td th:text="${app.getPatient().getPerson().getTelephoneNumber()}"></td>
            <td th:text="${app.getPatient().getPerson().getSex().toString()}"></td>
            <td th:text="${app.getDoctor().getPerson().getFullName()}"></td>
            <td th:text="${app.getDoctor().getSpecialty()}"></td>
            <td th:text="${app.getDoctor().getPerson().getTelephoneNumber()}"></td>
            <td th:text="${#temporals.format(app.getDate(), 'dd-MMM-yyyy')}"></td>
            <td th:text="${#temporals.format(app.getDate(), 'HH:mm')}"></td>
            <td sec:authorize="hasRole('ROLE_ADMIN')">
                <a th:href="@{'/api/doctor/delete/' + ${app.getId()}}" style="text-decoration: none">
                    <button type="button" class="btn btn-outline-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                             class="bi bi-trash-fill" viewBox="0 0 15 15">
                            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"></path>
                        </svg>
                    </button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
