<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creation Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #form-container {
            margin: 30px auto;
            width: 600px;
            background-color: rgb(240, 240, 240);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.62);
            border: solid 1px rgba(0, 0, 0, 0.76)
        }

        body {
            background-color: rgb(206, 210, 236);
        }

    </style>
</head>
<body>
<div id="form-container">
    <form method="post">
        <p class="fw-bolder ">Doctor creation form:</p>
        <div class="input-group mb-3">
            <span class="input-group-text">Full name:</span>
            <input type="text" class="form-control" placeholder="Patient`s full name" required name="fullName"
                   pattern="[A-Za-zА0-9]+\\s?+[A-Za-zА]" maxlength="100" min="2">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Date of birth:</span>
            <input type="date" class="form-control" required name="date">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Gender:</span>
            <div style="width: max-content; margin: auto;">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="FEMALE" name="sex">
                    <label class="form-check-label">FEMALE</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="MALE" name="sex">
                    <label class="form-check-label">MALE</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="OTHER" name="sex">
                    <label class="form-check-label">OTHER</label>
                </div>
            </div>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">E-mail:</span>
            <input type="text" class="form-control" placeholder="example.email@gmail.com" required name="mail"
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Address:</span>
            <input type="text" class="form-control" placeholder="Patient`s address" required name="address"
                   minlength="0" maxlength="100">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Phone number:</span>
            <input type="text" class="form-control" placeholder="example: 380537496709" required name="phone"
                   pattern="[380][0-9]{11}">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Username:</span>
            <input type="text" class="form-control" placeholder="Account username" required name="username"
                   minlength="5" maxlength="100">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Password:</span>
            <input type="text" class="form-control" placeholder="Account password" required name="password"
                   minlength="5" maxlength="100">
        </div>
        <a style="text-decoration: none" href="/ui/patient/showAll">
            <button type="button" class="btn btn-outline-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-chevron-double-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                          d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                    <path fill-rule="evenodd"
                          d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                </svg>
                Back
            </button>
        </a>
        <button type="submit" class="btn btn-outline-secondary">
            Submit
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="19" fill="currentColor"
                 class="bi bi-chevron-double-right" viewBox="0 0 12 19">
                <path fill-rule="evenodd"
                      d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708z"></path>
                <path fill-rule="evenodd"
                      d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z"></path>
            </svg>
        </button>
    </form>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script defer>


</script>
</body>
</html>
